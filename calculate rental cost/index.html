<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate rental cost</title>
</head>
<body>
    <style>
		h1 {
			font-size: 24px;
			margin-top: 20px;
		}
		label {
			display: block;
			margin-top: 10px;
		}
		input {
			margin-top: 5px;
			margin-bottom: 10px;
		}
		button {
            margin-top: 10px;
			padding: 10px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<center><h1>Car Rental Cost Calculator</h1>
	<label for="days">Number of Days Rented:</label>
	<input type="number" id="days" name="days" min="1" max="30">
	<label for="car-type">Car Type:</label>
	<select id="car-type" name="car-type">
		<option value="economy">Economy</option>
		<option value="midsize">Midsize</option>
		<option value="luxury">Luxury</option>
	</select>
    <br>
	<button onclick="calculateCost()">Calculate Cost</button>
	<p id="total-cost"></p>
</center>



	<script src="script.js"></script>

</body>
</html>
