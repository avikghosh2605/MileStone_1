<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Splitter</title>
    <style>
		h1 {
			font-size: 24px;
			margin-top: 20px;
		}
		label {
			display: block;
			margin-top: 10px;
		}
		input {
			margin-top: 5px;
			margin-bottom: 10px;
		}
		button {
			padding: 10px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
	</style>
</head>
<body>
    <center>
    <h1>Restaurant Bill Calculator</h1>
	<label for="dish-cost">Cost of Dish:</label>
	<input type="number" id="dish-cost" name="dish-cost" min="1">
	<label for="people-sharing">Number of People Sharing:</label>
	<input type="number" id="people-sharing" name="people-sharing" min="1">
	<br><button onclick="calculateBill()">Calculate Bill</button>
	<p id="total-bill"></p>
	<p id="bill-per-person"></p>
    </center>
	
    <script src="script.js"></script>
</body>
</html>
