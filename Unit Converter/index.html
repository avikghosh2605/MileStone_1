<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- css link -->
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Unit Converter</title>
</head>
<body>
    <style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
		}

		form {
			width: 50%;
			margin: 0 auto;
			background-color: #fff;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
		}

		input[type="text"] {
			padding: 15px;
			font-size: 12px;
			border-radius: 5px;
			border: none;
			box-shadow: 0 2px 5px rgba(174, 145, 145, 0.2);
		}

		input[type="submit"] {
            margin-top: 10px;
			padding: 10px 20px;
			font-size: 16px;
			background-color: #4CAF50;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

		h2 {
			margin-top: 0;
			text-align: center;
			color: #333;
		}

		p {
			text-align: center;
			font-size: 20px;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<form onsubmit="convertTemp(event)">
		<h2>Celsius to Fahrenheit Conversion</h2>
		<label for="celsius">Enter temperature in Celsius:</label>
		<input type="text" id="celsius" name="celsius" placeholder="Enter temperature in Celsius" required>
		<center><input type="submit" value="Convert"></center>
	</form>
	<p id="result"></p>

     <!-- script link  -->
	<script src="script.js"></script>
    
</body>
</html>
